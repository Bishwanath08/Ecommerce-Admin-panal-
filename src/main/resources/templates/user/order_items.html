<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper chiller-theme toggled">
    <div th:insert="~{fragments/header}"></div>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div th:replace="~{fragments/sidebar}"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-content">
        <h2>Ordered List</h2>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Order Number</th>
                <th>Order Status</th>
                <th>UserId</th>
                <th>Shipping Address</th>
                <th>Order Total</th>
                <th>Order Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, iterStat : ${orderItems}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${order.displayOrderNumber}"></td>
                <td th:text="${order.orderStatus}"></td>
                <td th:text="${order.user.id}"></td>
                <td th:text="${order.shippingAddress.addressLine1}"></td>
                <td th:text="${order.orderTotal}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <!-- Button to trigger modal -->
                    <button class="btn btn-sm btn-primary"
                            data-bs-toggle="modal"
                            th:attr="data-bs-target='#orderItemsModal__' + ${iterStat.index}">
                        View Items
                    </button>

                    <!-- Modal for this order -->
                    <div class="modal fade"
                         th:id="'orderItemsModal__' + ${iterStat.index}"
                         tabindex="-1"
                         aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">
                                        Order Items (Order #
                                        <span th:text="${order.displayOrderNumber}"></span>)
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Product Image</th>
                                            <th>Product Name</th>
                                            <th>Quantity</th>
                                            <th>Price</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="item : ${order.orderItems}">
                                            <td >
                                                <img th:if="${item.product.image != null}"
                                                     th:src="@{/uploads/{fileName}(fileName=${item.product.image})}"
                                                     alt="Product Image"
                                                     width="100"
                                                     style="height: 100px; object-fit: cover;">
                                                <span th:if="${item.product.image == null}">No Image</span>
                                            </td>
                                            <td th:text="${item.product.productName}"></td>
                                            <td th:text="${item.quantity}"></td>
                                            <td th:text="${item.price}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/order-items.js"></script>
</body>
</html>
