<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Sub-Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper chiller-theme toggled">
    <div th:insert="~{fragments/header}"></div>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div th:replace="~{fragments/sidebar}"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-content">
        <div th:fragment="content" class="category-list">
            <a th:href="@{/subCategory/list}" class="btn btn-primary">Sub-Category List</a>
            <table class="table">
                <thead>
                <tr>
                    <th>S.No</th>
                    <th>Sub-Category Title</th>
                    <th>Category Title</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subCategory, stat : ${subCategoryList.content}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${subCategory.subCategoryTitle}"></td>
                    <td th:text="${subCategory.categoryId.title}"></td>
                    <td th:text="${#dates.format(subCategory.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${subCategory.updatedAt != null ? #dates.format(subCategory.updatedAt, 'yyyy-MM-dd HH:mm:ss') : 'Never'}"></td>
                    <td>
                        <div class="d-flex">
                            <div>
                                <a th:href="@{/subCategory/update/{id}(id=${subCategory.id})}"
                                   class="btn btn-sm btn-warning me-2">Edit</a>
                            </div>
                            <div>

                                <form th:action="@{/subCategory/delete/{id}(id=${subCategory.id})}" method="post"
                                      style="display:inline-block;">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this subCategory?')">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
