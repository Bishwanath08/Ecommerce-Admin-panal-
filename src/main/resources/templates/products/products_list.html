<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper chiller-theme toggled">
    <div th:insert="~{fragments/header}"></div>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div th:replace="~{fragments/sidebar}"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-content">
        <div th:fragment="content" class="category-list">
            <a th:href="@{/product/list}" class="btn btn-primary">Products List</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>S.No</th>
                    <th>Product Name</th>
                    <th>Sub-Category Title</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="products, stat : ${productsList.content}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${products.productName}"></td>
                    <td th:text="${products.subCategoryId.subCategoryTitle}"></td>
                    <td th:text="${products.description}"></td>
                    <td th:text="${products.quantity}"></td>
                    <td>
                        <img th:if="${products.image}"
                             th:src="@{/uploads/{fileName}(fileName=${products.image})}"
                             alt="Product Image"
                             width="100"
                             style="height: 100px; object-fit: cover;">
                        <span th:unless="${products.image}">No Image</span>
                    </td>
                    <td th:text="${products.price}"></td>
                    <td th:text="${products.discount}">%</td>
                    <td th:text="${#dates.format(products.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${products.updatedAt != null ? #dates.format(products.updatedAt, 'yyyy-MM-dd HH:mm:ss') : 'Never'}"></td>
                    <td>
                        <div class="d-flex">
                            <div>
                                <a th:href="@{/product/update/{id}(id=${products.id})}"
                                   class="btn btn-sm btn-warning me-2">Edit</a>
                            </div>
                            <div>

                                <form th:action="@{/product/delete/{id}(id=${products.id})}" method="post"
                                      style="display:inline-block;">
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Are you sure you want to delete this product?')">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
