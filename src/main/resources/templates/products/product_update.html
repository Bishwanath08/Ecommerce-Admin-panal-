<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>

<div class="page-wrapper chiller-theme toggled">
    <div th:insert="~{fragments/header}"></div>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div th:replace="~{fragments/sidebar}"></div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="add-page-content">
        <div class="add-container">
            <h3 class="page-title">Update Product</h3>

            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <form th:action="@{/product/update/{id}(id=${newProduct.id})}" th:object="${newProduct}" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" th:field="*{productName}" id="productName" class="form-control" >
                    </div>

                    <div class="form-group col-md-4">
                        <label for="subCategoryId">Select Sub-Category<span class="required-indicator">*</span></label>
                        <select id="subCategoryId" name="subCategoryId" class="form-control">
                            <option value="0">....Choose...</option>
                            <option th:each="subCategory : ${subCategoryList}" th:value="${subCategory.id}" th:text="${subCategory.subCategoryTitle}"></option>
                        </select>
                        <span th:if="${categoryError}" class="text-danger" th:text="${categoryError}"></span>
                    </div>

                    <div class="form-group">
                        <label for="price">Original Price:</label>
                        <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0.01" >
                        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message"></p>
                    </div>

                    <div class="form-group">
                        <label for="discount">Discount Percentage (0-100):</label>
                        <input type="number" id="discount" th:field="*{discount}" step="0.01" min="0" max="100" value="0" />
                        <p th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}" class="error-message"></p>
                    </div>
                </div>


                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>


                <div class="form-row">
                    <div class="form-group">
                        <label for="image">Image:</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity"  name="quantity" th:field="*{quantity}" placeholder="Enter quantity" min="0"/>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Update Product</button>
                <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
<!-- Main Content -->
</body>
</html>
