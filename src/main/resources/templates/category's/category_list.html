<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
<div class="page-wrapper chiller-theme toggled">
    <div th:insert="~{fragments/header}"></div>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div th:replace="~{fragments/sidebar}"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="page-content">
        <div th:fragment="content" class="category-list">
                    <a th:href="@{/category/list}" class="btn btn-primary">Category List</a>
                <table class="table">
                    <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Title</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category, stat : ${categoryList.content}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${category.title}"></td>
                        <td th:text="${#dates.format(category.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${category.updatedAt != null ? #dates.format(category.updatedAt, 'yyyy-MM-dd HH:mm:ss') : 'Never'}"></td>
                        <td>
                            <div class="d-flex">
                                <div>
                                    <a th:href="@{/category/update/{id}(id=${category.id})}"
                                       class="btn btn-sm btn-warning me-2">Edit</a>
                                </div>
                                <div>
                                    <form th:action="@{/category/delete/{id}(id=${category.id})}" method="post"
                                          style="display:inline-block;">
                                        <button type="submit" class="btn btn-sm btn-danger"
                                                onclick="return confirm('Are you sure you want to delete this category?')">
                                            Delete
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
